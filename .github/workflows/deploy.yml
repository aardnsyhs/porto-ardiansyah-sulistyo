name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host vps-porto\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no\n" "${{ secrets.VPS_HOST }}" "${{ secrets.VPS_USER }}" >> ~/.ssh/config

      - name: Run deploy script on VPS
        run: |
          ssh vps-porto "cd /var/www/porto/porto-ardiansyah-sulistyo && ./deploy.sh"
