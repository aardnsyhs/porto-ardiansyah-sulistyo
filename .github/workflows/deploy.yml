name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Masuk ke folder project
            cd /var/www/html

            # Tarik kode terbaru dari GitHub
            git pull origin main

            # Install library baru (jika ada)
            npm install

            # Build ulang website
            npm run build

            # (Opsional) Restart Nginx untuk memastikan cache bersih
            # sudo systemctl reload nginx
            # Catatan: Baris di atas butuh setting sudo tanpa password,
            # untuk tahap awal bisa di-skip/comment dulu.
